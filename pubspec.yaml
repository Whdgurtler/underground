name: underground_toronto
description: An underground navigation app for Toronto using GPS and accelerometer-based positioning
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Location and GPS
  geolocator: ^11.0.0
  permission_handler: ^11.3.0
  
  # Sensors (Accelerometer, Gyroscope)
  sensors_plus: ^4.0.2
  
  # Maps (OpenStreetMap - no API key required)
  flutter_map: ^6.0.0
  latlong2: ^0.9.0

  # HTTP client for Overpass API (PATH map data)
  http: ^1.1.0

  # WiFi scanning for fingerprinting
  wifi_scan: ^0.4.1

  # State management
  provider: ^6.1.1
  
  # Vector math for position calculations
  vector_math: ^2.1.4
  
  # Shared preferences for data persistence
  shared_preferences: ^2.2.2
  
  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/maps/
    - assets/images/
